<h3>Listado de heroes</h3>

<h3 *ngIf="heroeEliminado; else nothingwasdeleted">Herore Borrado <small>{{heroeEliminado}}</small></h3>

<ng-template #nothingwasdeleted>
  <h3>No ha borrado ningun heroe</h3>
</ng-template>

<button *ngIf="heroeNames.length > 0" (click)="removeLastHero()">Eliminar Ultimo Heroe</button>

<ul>
  <li *ngFor="let name of heroeNames">{{name}}</li>
</ul>

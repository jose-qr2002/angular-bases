<h1>{{name}}</h1>

<dl>
  <td>Nombre: </td>
  <dd>{{realName}}</dd>

  <td>Edad: </td>
  <dd>{{age}}</dd>

  <td>Sexo: </td>
  <dd>{{sex}}</dd>

  <td>Metodo: </td>
  <dd>{{method}}</dd>

  <td>Capitalizado: </td>
  <dd>{{capitalName}}</dd>

</dl>

<button (click)="changeHero()">Cambiar Nombre</button>
<button (click)="changeAge()">Cambiar Edad</button>
